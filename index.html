<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Controle de Estoque</title>
  </head>
  <body>
    <h1>Casa de ração - Controle de Estoque</h1>
    <h6>Com/Sem dados Salvos Localmente</h6>
    <hr>
    <div id="inicio">
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckChecked"><p id="comDados">Com Dados Locais</p></label>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"><p id="semDados">Sem Dados Locais </p></label>
      </div>
      <p class="p-3"><span style="color:red">Observação:</span> Se escolher COM DADOS LOCAIS deverá cadastrar alguns Produtos, vem com alguns pré cadastrados, se escolher SEM DADOS LOCAIS ao atualizar perderá os dados fornecidos.</p>
      <button class="btn btn-outline-success m-3" onclick="escolher()">Começar</button>
    </div>
    <section>
        <div class="separador" id="separador">
            <p class="produto" id="categoria1"></p>
            <p class="produto" id="produto1"></p>
            <div id="0" class="estoque">
        </div>
    </section>
    <div id="janela">
      <button id="fechar">X</button>
      <div id="mostrador">
        
      </div>
  </div>
    <button id="cadastrar" class="btn btn-outline-danger m-1" onclick="cadastro()">Cadastrar</button>
    <button id="cosulta" class="btn btn-outline-danger m-1" onclick="consulta()">Consultar</button>
    <button id="venda" class="btn btn-outline-danger m-1" onclick="vender()">Vender</button>
    <button class="btn btn-outline-danger m-1" id="entrada"  onclick="entrada()">Entrada</button>
    <button class="btn btn-outline-danger m-1" id="estoque"  onclick="consultaEstoque()">Estoque</button><br>
    <button id="limparDados" class="btn btn-danger" onclick="limparDados()">Limpar Dados Locais</button>
    <hr>
    <footer class="fluid">
        <p>&copy; <a href="https://wa.me/5518997152961" target="_blank">Caique Rodrigues</a> <br> 2023</p>
    </footer>

  </body>
</html>
